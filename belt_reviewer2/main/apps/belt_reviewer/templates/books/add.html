<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Reviewer Add Page</title>
  </head>
  <body>
    <h1>Add a New Book Title and a Review</h1>
    <form action="/books/add" method='POST'>
      {% csrf_token %}
      <p>Book Title: <input type='text' name='title'></p>
      <p>Add a new author: <input type='text' name='author'></p>
      <p>Review: <input type='text' name='review'></p>
      <p>Rating:
        <select id='rating' name='rating'>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
         Stars
      </p>
      <input type="submit">
    </form>
    <form action="/books/homepage" method='POST'>
      {% csrf_token %}
      <input type="submit" value="Go back">
    </form>
    {% if messages %}
    <ul>
    {% for msg in messages %}
     <li>
       {{ msg.message }}
     </li>
    {% endfor %}
    </uL>
    {% endif %}
  </body>
</html>
