<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator!</title>
  </head>
  <body>
    <div id='wrapper'>
      <p>Random Word attempt: {{ request.session.attempt }}</p>
      <p> {{ request.session.rand_word }}</p>
      <form action='/random_word' method='POST'>
        {% csrf_token %}
        <h1>{{ word }}</h1>
        <input type="submit" value="Generate" class="submit">
      </form>
    </div>
  </body>
</html>
